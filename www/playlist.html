<html>
<head>
  <title>Music App Playlist</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    
    .song-item {

    }
    
    .song-title {
      font-size: 18px;
      font-weight: bold;
    }

      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Playlist</h1>

  <div class="song-item">
    <h2 class="song-title">Song 1</h2>
    <p class="song-artist">Artist 1</p>
  </div>

  <div class="song-item">
    <h2 class="song-title">Song 2</h2>
    <p class="song-artist">Artist 2</p>
  </div>

  <div class="song-item">
    <h2 class="song-title">Song 3</h2>
    <p class="song-artist">Artist 3</p>
  </div>

  <!-- Add more songs here... -->

</html>
